<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recwide | Splash</title>
  </head>

  <body>
    <div class="loading">
      <div class="loading__icon">
        <img src="assets/images/logo.png" alt="Recwide" />
      </div>
      <div class="loading__text">
        <p>Loading...</p>
      </div>
    </div>

    <style>
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .loading__icon img {
        width: 100px;
      }

      .loading__text {
        margin-top: 20px;
      }
    </style>
  </body>
</html>
